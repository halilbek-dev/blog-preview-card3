<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Figtree">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Figtree">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <article class="card">
    <img src="assets/images/illustration-article.svg" class="card-image" alt="Blog image">
    <div class="info-container">
      <p class="tag">Learning</p>
      <p class="date">Published 23 Dec, 2023</p>
      <h2 class="title">HTML & CSS foundation</h2>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="author">
      <img src="assets/images/image-avatar.webp" alt="Author" class="avatar">
      <span class="avatar-name">Greg Hooper</span>
    </div>
    </div>
  </article>
</body>
</html>
